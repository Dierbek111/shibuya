<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEFOR.COM</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>



    <header class="header">
        <div class="container">
            <div class="header_wrap">
                <img class="logo" src="./img/лого_не грустные мальчики_прозрачный фон 1.png" alt="">
                <nav class="nav">
                    <a href="">Home</a>
                    <a href="">Shibuya capital</a>
                    <a href="">Incubator</a>

                    <div>
                        <img src="./img/discord BLACK.svg" alt="">
                        <img src="./img/twitter BLACK (15).svg" alt="">
                    </div>
                </nav>
                <img src="./img/iconamoon_menu-burger-horizontal-thin.svg" alt="" class="burger">

            </div>
        </div>
    </header>



    <section class="hero">
        <div class="container">
            <div class="hero_wrapper">
                <img src="./img/SHIBUYA.svg" alt="">
                <p>Shibuya Station is the pixel art collection, inspired by Japanese and anime culture. Inscribed on
                    Bitcoin FOREVER</p>
                <img src="./img/Rectangle 2 (1).png" alt="">
                <div>
                    <h4>渋谷駅</h4>
                    <h4>のドット絵コレクション</h4>
                </div>
            </div>
        </div>
    </section>






    <section class="album">
        <div class="container">
            <div class="album_wrapper">
                <div class="swiper swiper-album-1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://shibuya-bay.vercel.app/carousel-1.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://shibuya-bay.vercel.app/carousel-1.png" alt="">
                        </div>

                    </div>
                </div>

                <div class="swiper swiper-album-2">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://shibuya-bay.vercel.app/carousel-2.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://shibuya-bay.vercel.app/carousel-2.png" alt="">
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
